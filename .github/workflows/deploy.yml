name: deploy to pm2 server (pnpm + wasm)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout source
        uses: actions/checkout@v3

      - name: set up rust
        uses: actions/setup-rust@v1

      - name: install wasm-pack
        run: cargo install wasm-pack

      - name: build rust wasm (doc-maker)
        working-directory: ./doc-maker
        run: wasm-pack build --target web --release --out-dir ../public/wasm

      - name: set up node + pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: install dependencies and build frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: upload build to server via scp (custom port)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.host }}
          username: ${{ secrets.user }}
          key: ${{ secrets.ssh_key }}
          port: ${{ secrets.ssh_port }}
          source: dist/*
          target: ~/doc-maker-app

      - name: reload or start pm2 process via ssh (custom port)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.host }}
          username: ${{ secrets.user }}
          key: ${{ secrets.ssh_key }}
          port: ${{ secrets.ssh_port }}
          script: |
            cd ~/doc-maker-app
            pm2 reload ${{ secrets.pm2_app_name }} || pm2 start "npx serve -s ." --name "${{ secrets.pm2_app_name }}"
